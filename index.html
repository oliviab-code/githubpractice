<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;500&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
          <h1>
            weather this week
          </h1>
          <br />
          <div class="current-city">
            <h2 id="city"></h2>
          </div>
          <div class="day">
            <h3 id="date"></h3>
          </div>
          <div class="temperature">
            <h4 id="cur"></h4>
          </div>
          <form class="search-form" id="search-form">
              <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button">
                    Current
                  </button>
                </div>
          </form>
        </div>
          <br />
          <div class="row row-cols-7">
            <div class="col">
              Sun<br />
              <span class="emoji">☁️</span>
              <span class="temp">84°</span>
            </div>
            <div class="col">
              Mon<br />
              <span class="emoji">☁️</span>
              <span class="temp">79°</span>
            </div>
            <div class="col">
              Tues<br />
              <span class="emoji">☁️</span>
              <span class="temp">82°</span>
            </div>
            <div class="col">
              Wed<br />
              <span class="emoji">🌥️</span>
              <span class="temp">85°</span>
            </div>
            <div class="col">
              Thurs<br />
              <span class="emoji">🌧️</span>
              <span class="temp">89°</span>
            </div>
            <div class="col">
              Fri<br />
              <span class="emoji">🌧️</span>
              <span class="temp">87°</span>
            </div>
            <div class="col">
              Sat<br />
              <span class="emoji">🌧️</span>
              <span class="temp">89°</span>
            </div>
          </div>
        </div>
    <script src="src/index.js"></script>
  </body>
</html>
